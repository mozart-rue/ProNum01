<body>
        <header>
            <section class="nav-bar__bkg">
                <div class="nav-bar">

                    <div class="nav-bar__menu">
                            <a href="#produto"><h3>Compre Creditos</h3></a>
                            <a href="#quem_somos"><h3>Quem Somos?</h3></a>
                            <a href="#contato"><h3>Contato</h3></a>
                    </div>
                </div>
            </section>
        </header>
        
        <section class="main_content">
            <section class="Produto">
                <div class="Produto__title" id="produto">
                    <h1>Credito de Carbono</h1>

                <div class="Produto__text">
                    texto que apresenta o produto <br>

            <section>

                    </div>
                </div>

            <section>
                <div class="contato">
                    <hr>
                    <div class="Produto__title" id="contato">
                        <h1>Entre em Contato</h1>
                    </div>
                    <form action="https://formsubmit.co/mozartluguirueckert@gmail.com" method="POST" class="formulario">

                        <input type="text" name="name" placeholder="Nome" id="name" required>

                        <input type="email" name="email" placeholder="E-mail" id="email" required>

                        <textarea name="message" placeholder="Sua mensagem ..." id="message" required></textarea>
                        <input type="hidden" name="_captcha" value="false">

                        <input type="hidden" name="_next" value="https://projeto-numone.vercel.app//obrigado.html">
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </section>
